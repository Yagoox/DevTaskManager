<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidepanel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            width: 100%; /* Ajuste para que a largura seja totalmente preenchida */
            height: 100vh; /* Altura total da janela */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex-grow: 1; /* Ocupa todo o espaço disponível para projetos */
            overflow-y: auto; /* Habilita a rolagem se necessário */
        }
        .button-container {
            margin-top: auto; /* Empurra para a parte inferior do container */
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="sticky top-0 z-30 flex h-16 items-center justify-between border-b bg-white px-4">
        <div class="flex items-center gap-2 text-lg font-semibold">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 2v4"></path>
                <path d="M16 2v4"></path>
                <rect width="18" height="18" x="3" y="4" rx="2"></rect>
                <path d="M3 10h18"></path>
            </svg>
            <span>Task Manager</span>
        </div>
    </header>

    <div class="content p-4">
        <div class="space-y-4">
            <div class="rounded-lg border bg-white p-4 shadow-sm">
                <h3 class="text-xl font-semibold">Projetos</h3>
                <ul class="mt-2 space-y-2">
                    <li class="flex justify-between items-center">
                        <span>Web App</span>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">3</span>
                    </li>
                    <li class="flex justify-between items-center">
                        <span>Mobile App</span>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">5</span>
                    </li>
                    <li class="flex justify-between items-center">
                        <span>Marketing Site</span>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">2</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="button-container p-4">
        <button id="visaoGeralBtn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-600 transition">
            Visão Geral
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('visaoGeralBtn').addEventListener('click', () => {
                chrome.runtime.sendMessage({ action: "abrirVisaoGeral" }, (response) => {
                    console.log("Resposta:", response);
                });
            });
        });
    </script>
</body>
</html>
